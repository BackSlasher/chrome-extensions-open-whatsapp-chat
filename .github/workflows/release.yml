on:
  push:
    branches:
      - 'release'

name: Create Release
jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: run
        run: |
          echo "::set-output name=version::$(jq -r .version package.json)"
          CHANGE_LOG="$(git log --oneline --decorate=no "${{ github.event.before }}"..)"
          CHANGE_LOG="${CHANGE_LOG//'%'/'%25'}"
          CHANGE_LOG="${CHANGE_LOG//$'\n'/'%0A'}"
          CHANGE_LOG="${CHANGE_LOG//$'\r'/'%0D'}"
          echo "::set-output name=change_log::$CHANGE_LOG"
      - uses: "marvinpinto/action-automatic-releases@latest"
        name: create_release
        id: create_release
        with:
          repo_token: "${{ secrets.GH_TOKEN }}"
          automatic_release_tag: "v${{ steps.run.outputs.version }}"
          prerelease: false
          title: "v${{ steps.run.outputs.version }}"

      - name: prereqs
        run: npm install --dev
      - name: build firefox
        run: npm run build:firefox
      - name: upload firefox
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: firefox.zip
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: build chrome
        run: npm run build
      - name: upload chrome
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: chrome.zip
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
